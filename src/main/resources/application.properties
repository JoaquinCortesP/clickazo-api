spring.application.name=clickazo-api

spring.datasource.url=jdbc:h2:mem:clickazo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

app.jwt.secret=Clickazo2025_SUPER_SECRET_KEY_(!)_%$#_NoCompartir
app.jwt.expiration=3600000

logging.level.org.springframework.security=INFO

server.port=8081

meli.client-id=${MELI_CLIENT_ID:}
meli.client-secret=${MELI_CLIENT_SECRET:}
meli.refresh-token=${MELI_REFRESH_TOKEN:}
meli.grant-type=${MELI_GRANT_TYPE:refresh_token}
